name: Shelf
description: " A Flutter shelf management app with premium features"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  material_symbols_icons: ^4.2892.0
  image_picker: ^1.0.7
  shared_preferences: ^2.3.2
  cupertino_icons: ^1.0.8
  flutter_application_1: ^0.0.2
  fl_chart: ^0.70.2

dev_dependencies:
  flutter_launcher_icons: ^0.14.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"  # Path to your logo file
  min_sdk_android: 21  # Optional, for Android